<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST" action="/submit-form">
		<!-- Name-->
	<div>
		<label for="name">
		Name :
		<input type="text" id="name" required name="Name">
	</label>
	</div>

	<br>

	<div>
		<!-- Email-->
	<label for="email">
		Email :
		<input type="email" id="email" required name="email">
	</label>
	</div>
	
<br>
	<div>
		<!-- Gender-->
	<label for="gender_m">
		Gender :
		<input type="radio" id="gender_m" name="gender" value="Male" required>Male	
	</label>

	<label for="gender_f">
		<input type="radio" id="gender_f" name="gender" value="Female" required>Female	
	</label>
		
	</div>
	
	<br>

	<div>
		<!-- Car Brands-->
	<label for="cars">
		Car Brands :
		<select id ="cars" name="Car Brands">
			<option value="No_Value"> Select </option>
			<option value="BMW"> BMW </option>
			<option value="Audi"> Audi </option>
			<option value="Mercedez"> Mercedez </option>
		</select>
	</label>
	</div>
	
	<br>
	<div>
		<label for="carage">
		Car Age :
		<input type="number" id="carage" required name="carage">
	</label>
	</div>

	<br>
	<div>
		<label for="dop">
		Date of Purchase (dop) :
		<input type="date" id="dop" required name="Date of Purchase (dop)">
	</label>
	</div>

	<br>
	<div>
		<label for="password">
		Password :
		<input type="password" id="password" name="Password" required>
	</label>
	</div>

	<br>
	<div>
		<label for="sub">
		<button type="submit" id="sub">submit</button>	
		</label>
	</div>
	</form>
	
	



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
